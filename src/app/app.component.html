<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
          <h3 class="card-header">Agregar Enlace</h3>
          <form class="card-body">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title class="form-control" autofocus>
            <label for="link">Enlace</label>
            <input type="text" name="link" #link class="form-control">
            <button (click)="addLink(title, link)" class="btn btn-primary btn-block mt-4">Agregar Enlace</button>
          </form>
        </div>
    </div>
  </div>
  <app-link *ngFor="let link of links" [link]="link"></app-link>
</div>
